<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <h2>Register</h2>

    <form id="myForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name">
            <div class="error" id="nameError">Name is required</div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
            <div class="error" id="emailError">Enter a valid email</div>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone">
            <div class="error" id="phoneError">Enter a valid 10-digit phone number</div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
            <div class="error" id="passwordError">
                Password must be at least 8 characters, include a number
            </div>
        </div>

        <button type="submit">Submit</button>
        <div class="success" id="successMsg">Form submitted successfully! ğŸ‰</div>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
