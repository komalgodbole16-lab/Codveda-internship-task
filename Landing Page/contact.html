<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
       Contact Us
    </div>
    <div class="sub-title">
        Have quetions or need help? we're here to support you.
    </div>

    <div class="main-section">
        <div class="heading">
            Get In Touch
        </div>
        <div class="form-field-one">
             Full Name: 
            <input type="text" class="input-name" size="40" required><br>
        </div>  
        <div class="form-field-two"> 
            Email Address: 
            <input type="email" class="input-name" size="40" required><br> 
        </div>
        <div class="form-field-three">    
            Message:  
            <input type="text" class="input-name" size="40"  required><br>
        </div>

    <button class="button">SendMessage</button>
     </div>
</body>
</html>
